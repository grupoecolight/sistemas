<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro - EcoLight</title>
    <link rel="stylesheet" href="styleCadastro.css">
</head>
<body>
    <header>
        <a href="./index.html"><img src="./Assets/Logo-Preta-semFundo.png" alt=""></a>
        <nav>
            <a href="">Sobre nós</a>
            <a href="">Serviços</a>
            <a href="">Contato</a>
            <a href="">Simulador financeiro</a>
        </nav>
        <button>Cadastre-se</button>
        <button><a href="./pageLogin.html">Já sou cliente</a></button>
    </header>

    <main>
        <div id="fora">

        </div>
        <div id="dentro">
            <section id="visual">
                <p>a</p>
                <h1>Bem-vindo à tela de cadastro da EcoLight!</h1>
                <img src="./Assets/Logo-Preta-semFundo.png" alt="">
                <span>Página institucional</span>
                <p>a</p>
            </section>
            <section id="interacao">
                <div id="conteudo">
                    <h2>Preencha seus dados e seja nosso cliente!</h2>

                    <label for="input_nomeEmpresa">Nome da empresa</label>
                    <input type="text" name="" id="input_nomeEmpresa">

                    <label for="input_emailEmpresa">E-mail da empresa</label>
                    <input type="text" name="" id="input_emailEmpresa" oninput="valEmail()">
                    <div id="div_mensagemEmail"></div>

                    <label for="input_cnpjEmpresa">CNPJ da empresa</label>
                    <input type="text" name="" id="input_cnpjEmpresa">

                    <label for="input_text">CEP da empresa</label>
                    <input type="text" name="" id="input_cep">

                    <label for="input_text">Telefone da empresa</label>
                    <input type="text" name="" id="input_text">

                    <label for="input_password">Senha</label>
                    <input type="password" name="" id="input_password">

                    <label for="input_repetirPassword">Repetir Senha</label>
                    <input type="password" name="" id="input_repetirPassword">

                    <span>Esqueceu a senha? <a href="#">Clique aqui!</a></span>

                    <button onclick="entrar()">Entrar</button>
                </div>
            </section>
        </div>
    </main>

    <footer>

    </footer>

    <script src="script.js"></script>
</body>
</html>
