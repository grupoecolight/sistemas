<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro - EcoLight</title>
    <link rel="stylesheet" href="styles/styleCadastro.css">
</head>
<body>
    <header>
        <div class="container_logo">
            <a href="./index.html"><img src="./Assets/logo_ecolight_transparente_branca.png" alt=""></a>
        </div>
        <div class="container_title">
            <h1>Tela de Cadastro</h1>
        </div>
        <div class="container_perfil">
            <img src="./Assets/account.png" alt="">
            <img class="menuHamburguer" onclick="buttonPerfilMenu()" src="./Assets/menu.png" alt="">
            <!-- <span>
            </span> -->
            <div id="dropdownPerfil" style="display: none;">
                <span>
                    <a href="./dashboard.html">Dashboard</a>
                </span>
                <span>
                    <a href="#">Perfil</a>
                </span>
                <span>
                    <a href="#">Configurações</a>
                </span>
                <span>
                    <a href="./index.html" class="exit">Sair</a>
                </span>
            </div>
        </div>
        
    </header>

    <main>
        <div class="container_cadastro">
            <section class="visual">
                <h2>Bem-vindo à tela de cadastro da EcoLight!</h2>
                <img src="./Assets/logo_ecolight_transparente_branca.png" alt="">
                <span><a href="./dashboard.html">Dashboard</a></span>
            </section>
            <section class="interacao">
                <div class="conteudo">
                    <h2>Preencha os dados para cadastrar um novo funcionário!</h2>

                    <label for="input_nomeUsuario">Nome do Usuário</label>
                    <input type="text" name="" id="input_nomeUsuario" oninput="valNome()" placeholder="Insira o nome do colaborador">

                    <label for="input_emailUsuario">E-mail do Usuário</label>
                    <input type="text" name="" id="input_emailUsuario" oninput="valEmail()" placeholder="Insira o e-mail do colaborador">
                    <div id="div_mensagemEmail"></div>

                    <label for="input_areaUsuario">Área do Usuário</label>
                    <input type="text" name="" id="input_areaUsuario" placeholder="Insira a área de atuação do colaborador"> <!-- oninput="valCnpj()" -->

                    <!-- <label for="input_text">CEP da empresa</label>
                    <input type="text" name="" id="input_cepEmpresa" oninput="valCep()"> -->

                    <!-- <label for="input_text">Telefone da empresa</label>
                    <input type="text" name="" id="input_telefoneEmpresa" oninput="valTel()"> -->

                    <label for="input_senhaUsuario">Senha</label>
                    <input type="password" name="" id="input_senhaUsuario" oninput="valSenha()" placeholder="Insira a senha">
                    <div id="div_mensagemSenha"></div>

                    <label for="input_repetirSenhaUsuario">Repetir Senha</label>
                    <input type="password" name="" id="input_repetirSenhaUsuario" oninput="valRepetirSenha()"placeholder ="Repita a senha inserida">
                    <div id="div_mensagemRepetirSenha"></div>

                    <button onclick="entrar()">Cadastrar</button>
                </div>
            </section>
        </div>
    </main>

    <footer>

    </footer>

    <script src="./JS/script.js"></script>
    <script src="./JS/menuDropdown.js"></script>
</body>
</html>
