<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BobIA</title>
    <link rel="stylesheet" href="styles/suporte.css">
</head>
<body>
<header>
        <div class="container_logo">
            <a href="./index.html"><img src="./Assets/logo_ecolight_transparente_branca.png" alt=""></a>
        </div>
        <div class="container_title">
            <h1>BOB-IA</h1>
        </div>
        <div class="container_perfil">
            <img src="./Assets/account.png" alt="">
            <img class="menuHamburguer" onclick="buttonPerfilMenu()" src="./Assets/menu.png" alt="">
            <div id="dropdownPerfil" style="display: none;">
                <span>
                    <a href="#">Perfil</a>
                </span>
                <span>
                    <a href="./pageCadastro.html">Cadastrar novo Usuário</a>
                </span>
                <span>
                    <a href="#">Configurações</a>
                </span>
                <span>
                    <a href="./index.html" class="exit">Sair</a>
                </span>
            </div>
        </div>
        
    </header>

    <div class="container_bobia">
        <div class="forms_bobia">
            <div id="resposta"></div>
            <textarea id="pergunta"></textarea>
            <img class="botaoResposta" onclick="gerarResposta()" src="./Assets/enviar.jpeg">
            <br><br>
           
            
        </div>
    </div>
    

    <script>
    async function gerarResposta() {
        const pergunta = document.getElementById('pergunta').value

        const response = await fetch('/perguntar', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({pergunta})
        })
        const data = await response.json();

        resposta.style.display = 'block'
        document.getElementById('resposta').innerHTML = data.resultado

    }
</script>

</body>

</html>
